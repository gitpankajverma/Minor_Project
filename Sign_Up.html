<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
        *{
            padding:0px;
            margin:0px;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        div.main
        {
           width:100%;
           height:100%;
           background-image: url("../images/bg1.png");
           background-size: cover;
           background-repeat: no-repeat;
           display: flex;
           flex-wrap: wrap;  
           align-items: center;
           justify-content: center;
        }
        .form_container{
            width: 100%;
            max-width: 35rem;
            margin:5rem auto ;
            background-image: url("../images/sparkle.jpg");
            position: relative;
            padding : 10rem 0; 
            z-index:1;
            border-radius: 1rem;
            box-shadow: 8px 10px 12px #460a1c;
        }
        .back{
            position: absolute;
            background-image: url("../images/bg2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height:20rem;
            width: 100%;
            left:0px;
            top:0px;
            z-index:-1;
            border-radius: 2em;
            border-bottom-left-radius: 100%;
            border-bottom-right-radius: 100%; 
        
        }
        span.form_heading{
            text-transform: uppercase;
            font-weight: bold;
            font-size: 2.5rem;
            color:white;
            word-spacing: 10px;
            position: absolute;
            top: 3.5rem;
            left : 10rem;
        }
        form{
            padding: 15px;
            border-radius: 1rem;
            background-color: #f8ccd9; 
            box-shadow: 8px 10px 12px #460a1c;
            transform: translateX(8rem);
        }
        .input-group{
            width:90%;
            margin: 0 auto;
            position : relative;
            display: flex;
            align-items: baseline;
        }
        .input-group input{
            position: relative;
            background-color: #f8ccd9;
            width:80%;
            padding : .5rem 0;
            margin-top: .5rem;
            border:none;
            outline:none;
            color:#460a1c;
            font-weight: 500;
            font-size:20px;
            border-bottom: 2px solid #460a1c;
        }
        
        .input-group > i{
            font-size: 1rem;
            width: 10px;
            margin-right: 1rem;
            color:#460a1c;
        }
        .create_account_btn{
            margin:2rem 30% 1rem;
            padding : .5rem;
            color:white;
            font-weight: bold;
            font-size: 20px;
            width:250px;
            height:40px;
            background-image: radial-gradient(#ac163e,#460a16,#350715);
            border-radius: 3rem;
            cursor: pointer;
        }
        #switch_login{
            text-align: center;
            margin-bottom:2em;
            font-size: 20px;
        }
        span.login_text{
            color:#460a1c;
            font-weight: bold;
            border-bottom:none;
        }
        .radio_btn_group input{
            margin-left: 2rem;
        }
        @media screen and (max-width : 600px)
        {
            div.back{
                height: 8rem;
            }
            span.form_heading{
                left:50%;
                transform: translateX(-50%);
            }
            form{
                border-radius: initial;
                box-shadow: none;
                border: 2px solid #460a1c;
                transform: translateX(2rem);
                width:400px;
            }
            .form_container{
                margin: 0px;
            }
            #abc{
                display: block;
                margin-bottom:1rem;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="main">
            <div class="form_container">
                <div class="back"></div>
                <span class="form_heading"> Sign up </span>
                <form action="" method="GET">
                    <div class="input-group">
                        <i class="fa fa-address-book-o" aria-hidden="true"></i>
                        <input type="text" name="user_name"  placeholder="Enter your good name"/>
                    </div>
                    <div class="input-group">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" name="email" placeholder="Enter your email-id"/>
                    </div>
                    <div class="input-group">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <input type="password" name="password" placeholder="Enter password"/>
                    </div>
                    <div class="input-group">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <input type="password" name="password" placeholder="Re-enter the password"/>
                    </div>
                    <div class="input-group">
                        <i class="fa fa-phone-square" aria-hidden="true"></i>
                        <input type="text" name="contact_no" placeholder="Enter contact number"/>
                    </div>
                    <br/>
                    <div class="radio_btn_group">
                        <span id="abc" style="font-size: 20px; margin-left:4rem;"> Identiy Yourself </span> 
                        <input type="radio" class="job_seeker" name="role" /> Job Seeker
                        <input type="radio" class="job_provider" name="role" /> Job Provider
                    </div>
                    <input type="submit" value="Create Account" class="create_account_btn" />
                    <div id="switch_login">
                        Already have an account? <a href="./Login_Page.html"><span class="login_text">Login</span></a>
                    </div>
                </form>
            </div>
        </div>  
    </section>
</body>
</html>
